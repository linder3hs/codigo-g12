<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
  </head>

  <style>
    /* p {
      border: solid 1px red;
      padding: 10px;
    } */
  </style>

  <body>
    <section>
      <h1 style="color: blue; font-size: 60px;">Formularios</h1>
      <!-- Sirve para crear un formulario -->
      <form>
        <!-- Los inputs tiene tipos, por defecto son de tipo
        text pero hay mas -->
        <p>
          <input type="text" class="form-input" name="name" placeholder="Ingresa tu nombre" autocomplete="off" required />
        </p>

        <p>
          <input type="email" class="form-input" name="email" placeholder="Ingresa tu correo" readonly value="linder@gmail.com" />
        </p>

        <p>
          <input type="password" class="form-input" name="password" placeholder="Escribe una contraseÃ±a segura" disabled />
        </p>

        <p>
          <!-- 
            video/*
            audio/*
            pdf/*
            mp3/*
            image/*
           -->
          <input type="file" accept="image/*" name="image"/>
        </p>

        <p>
          <input type="number" name="phone_number" placeholder="Ingresa un numero" />
        </p>

        <p>
          <input type="date" name="date" />
        </p>

        <p>
          <input type="time" name="time" />
        </p>

        <p>
          <input type="datetime-local" name="date_time" />
        </p>

        <p><input type="checkbox" name="terms" /> Aceptar los terminos y condiciones</p>
        <p>
          <h4>Escoge una option</h4>
        </p>
        <p>
          <input type="radio" name="option" /> Option 1
        </p>
        <p>
          <input type="radio" name="option" /> Option 2
        </p>
        <p>
          <input type="radio" name="option" checked /> Option 3
        </p>
        <p>
          <input type="color" name="bg_color">
        </p>
        <p>
          <button id="boton-enviar" type="submit">Enviar datos</button>
        </p>
      </form>
    </section>
  </body>
</html>
