<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reto-1.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- div principal -->
    <div class="main">
      <!-- div card -->
      <div class="card">
        <div>
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="pointer none">1</button>
          <button class="pointer none">2</button>
          <button class="pointer none">3</button>
          <button class="pointer none">4</button>
          <button class="pointer none">5</button>
        </div>
        <div>
          <button class="btn-submit pointer none">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
